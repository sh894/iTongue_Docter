<div class="container" ng-controller="doctor">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#Account" aria-controls="Account" role="tab" data-toggle="tab">Account</a></li>
        <li role="presentation" class="calendar-btn"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Calendar</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Logout</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="form-area lg-form-area tab-pane active" id="home">Hello <span id="user-name"></span></div>
        <div role="tabpanel" class="form-area lg-form-area tab-pane" id="Account">
            <h2>Complete profile</h2>
            <div class="form-group image-upload">
                <p>Profile picture</p>
                <form action="/image/upload" method="post" enctype="multipart/form-data" target="newWindow">
                    <input type="file" name="file" class="form-control input-file">
                </form>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group radio-input">
                        <span>Sex: </span>
                        <label class="radio-inline">
                            <input type="radio" name="sex" class="input-sex" checked value="0"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" class="input-sex" value="1"> Female
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Age: </label>
                        <input type="text" class="form-control input-age" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Hospital: </label>
                        <input type="text" class="form-control input-education"  placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Department: </label>
                        <input type="text" class="form-control input-school" placeholder="">
                    </div>
                </div>
                <div class="col-sm-5 col-sm-offset-2">
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" class="form-control input-name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Telephone: </label>
                        <input type="text" class="form-control input-tel" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" class="form-control input-email" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Specialist: </label>
                        <input type="text" class="form-control input-major" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label>Short introduction: </label>
                        <textarea class="form-control input-msg" rows="5" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info submit-btn">Save</button>
        </div>
        <div role="tabpanel" class="form-area lg-form-area tab-pane" id="messages">
            <h2>Avaliable times</h2>
            <div id="myCalendar"></div>
        </div>
        <div role="tabpanel" class="tab-pane form-area lg-form-area" id="settings">
            <button type="button" class="logout-btn btn btn-primary" ng-click="logout()">Logout</button>
        </div>
    </div>
</div>
<iframe id="newWindow" style="display: none;" name="newWindow"></iframe>
